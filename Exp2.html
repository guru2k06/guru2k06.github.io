<!DOCTYPE html>
<html>
<head>
    <title>Types of CSS &lt; 199te&gt;</title>

    <link rel="stylesheet" href="styles3.css">

    <style>
        .internal {
            color: blue;
            font-size: 20px;
            border: 2px dashed blue;
            padding: 10px;
            text-align: center;
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <h1 class="internal">Cascading Style Sheet</h1>

    <p style="color: red; font-size: 18px; border: 2px solid red; padding: 10px;">
        The paragraph uses <b>Inline CSS</b>
    </p>

    <p class="external">
        The paragraph uses <b>External CSS</b>
    </p>

</body>
</html>
